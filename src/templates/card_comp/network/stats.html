{% if card_settings.is_network_statistic_card_enabled %}
    <div class="card network-stats-card bg-network shadow-sm" data-network-sent="{{ system_info['network_sent'] }}" data-network-received="{{ system_info['network_received'] }}">
        <div class="card-body d-flex flex-column align-items-center text-center">
            <h5 class="card-title mb-3">Network Statistics <i class="fas fa-network-wired"></i></h5>
            <p class="card-text fs-4 mb-3">
                <span class="network-sent-value">D: {{ system_info['network_sent'] }} MB U: {{ system_info['network_received'] }} MB</span><br>
            </p>
            <div class="network-stats-indicator mt-3">
                <div class="network-sent-bar" style="width: {{ system_info['network_sent'] }}%;"></div>
                <div class="network-received-bar" style="width: {{ system_info['network_received'] }}%;"></div>
            </div>
        </div>
    </div>
{% endif %}
