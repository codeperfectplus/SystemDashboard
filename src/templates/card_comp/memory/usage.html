{% if card_settings.is_memory_usage_card_enabled %}
<div class="col-md-6 col-lg-4 mb-4">
    <div class="card bg-memory" data-memory="{{ system_info['memory_percent']}}" shadow-sm border-0 rounded-3">
        <div class="card-body">
            <h5 class="card-title">Memory Usages <i class="fas fa-memory"></i></h5>
            <p class="card-text fs-4">{{ system_info['memory_percent']}}%</p>
        </div>
    </div>
</div>
