{% if card_settings.is_dashboard_memory_card_enabled %}
<div class="col-md-6 col-lg-4 mb-4">
    <div class="card bg-dashboard-memory">
        <div class="card-body">
            <h5 class="card-title">Memory Usages({{title}}) <i class="fas fa-memory"></i></h5>
            <p class="card-text fs-4">{{ system_info['dashboard_memory_usage']}} MB</p>
        </div>
    </div>
</div>
{% endif %}
