{% if card_settings.is_cpu_temp_card_enabled %}
    <div class="card cpu-temp-card bg-cpu shadow-sm" data-cpu-temp="{{ system_info['current_temp'] }}" 
        data-bs-toggle="tooltip" data-bs-placement="top" title="Maximum CPU temperature: {{ system_info['high_temp'] }} &deg;C"
        data-cpu-max-temp="{{ system_info['high_temp'] }}">
        <div class="card-body d-flex flex-column align-items-center">
            <h5 class="card-title mb-3">CPU Temperature <i class="fas fa-microchip"></i></h5>
            <p class="card-text fs-4 temp-value">{{ system_info['current_temp'] }} &deg;C</p>
            <div class="temp-indicator mt-2">
                <div class="temp-bar" style="width: {{ system_info['current_temp'] }}%;"></div>
            </div>
        </div>
    </div>
{% endif %}
