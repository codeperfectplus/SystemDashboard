{% extends 'base/base.html' %}
{% block title %}Signup{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
{% endblock %}
{% block content %}
<div class="signup-container">
    <h2 class="signup-title">Create an Account</h2>
    <form method="post" class="signup-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="profession">Profession</label>
            <select id="profession" name="profession" required>
                <option value="Software Developer">Software Developer</option>
                <option value="Network Engineer">Network Engineer</option>
                <option value="System Administrator">System Administrator</option>
                <option value="Database Administrator">Database Administrator</option>
                <option value="Security Analyst">Security Analyst</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        </div>
        <div class="form-group">
            <label for="receive_email_alerts">Receive Email Alerts</label>
            <input type="checkbox" id="receive_email_alerts" name="receive_email_alerts" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</div>
{% endblock %}
