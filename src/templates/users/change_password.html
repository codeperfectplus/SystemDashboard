{% extends "base/base.html" %}
{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/change_password.css') }}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="change-password-container">
        <h2>Change Password</h2>
        <p class="user-info">
            Changing password for: {{ user.username }} ({{ user.email }})
        </p>

    {% include 'ext/message.html' %}

    <form method="POST" class="password-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="old_password"><i class="fas fa-lock"></i> Old Password</label>
            <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Enter your old password" required>
        </div>

        <div class="form-group">
            <label for="new_password"><i class="fas fa-key"></i> New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="{{random_password}}" required>
        </div>

        <div class="form-group">
            <label for="confirm_password"><i class="fas fa-check"></i> Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
        </div>

        <button type="submit" class="btn-action"><i class="fas fa-sync-alt"></i> Change Password</button>
    </form>
</div>
{% endblock %}
