<!-- templates/users/edit_profile.html -->
{% extends "base/base.html" %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
{% endblock %}

{% block content %}
<h2>Edit Profile</h2>
{% include 'ext/message.html' %}
<form method="POST" action="{{ url_for('edit_profile') }}">
    <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required class="form-control">
    </div>
    <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required class="form-control">
    </div>
    <div class="form-group">
        <label for="profession"><i class="fas fa-user-md"></i>Role</label>
        <select id="profession" name="profession" class="form-control">
            <option value="Software Developer" {% if user.profession=='Software Developer' %}selected{% endif %}>
                Software Developer
            </option>
            <option value="Network Engineer" {% if user.profession=='Network Engineer' %}selected{% endif %}>
                Network Engineer
            </option>
            <option value="System Administrator" {% if user.profession=='System Administrator' %}selected{% endif %}>
                System Administrator
            </option>
            <option value="Database Administrator" {% if user.profession=='Database Administrator' %}selected{% endif
                %}>
                Database Administrator
            </option>
            <option value="Security Analyst" {% if user.profession=='Security Analyst' %}selected{% endif %}>
                Security Analyst
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="receive_email_alerts">
            <i class="fas fa-user-cog"></i> Receive Email Alerts
        </label>
        <input type="checkbox" id="receive_email_alerts" name="receive_email_alerts"
            {% if user.receive_email_alerts %}checked{% endif %} class="form-check-input">
    </div>    
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
