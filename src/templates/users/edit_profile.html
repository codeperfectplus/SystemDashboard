{% extends "base/base.html" %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="edit-profile-container">
    <h2>Edit Profile</h2>
    <p class="user-info">Update your personal information and preferences below.</p>

    {% include 'ext/message.html' %}

    <form method="POST" action="{{ url_for('edit_profile') }}" class="edit-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="first_name"><i class="fas fa-user"></i> First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required class="form-control" placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="last_name"><i class="fas fa-user"></i> Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required class="form-control" placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required class="form-control" placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="profession"><i class="fas fa-user-md"></i> Role</label>
            <select id="profession" name="profession" class="form-control">
                <option value="Software Developer" {% if user.profession=='Software Developer' %}selected{% endif %}>Software Developer</option>
                <option value="Network Engineer" {% if user.profession=='Network Engineer' %}selected{% endif %}>Network Engineer</option>
                <option value="System Administrator" {% if user.profession=='System Administrator' %}selected{% endif %}>System Administrator</option>
                <option value="Database Administrator" {% if user.profession=='Database Administrator' %}selected{% endif %}>Database Administrator</option>
                <option value="Security Analyst" {% if user.profession=='Security Analyst' %}selected{% endif %}>Security Analyst</option>
            </select>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="receive_email_alerts" name="receive_email_alerts" {% if user.receive_email_alerts %}checked{% endif %}>
            <label for="receive_email_alerts" class="form-check-label"><i class="fas fa-envelope-open"></i> Receive Email Alerts</label>
        </div>

        <button type="submit" class="btn-action"><i class="fas fa-save"></i> Save Changes</button>
    </form>
</div>
{% endblock %}
