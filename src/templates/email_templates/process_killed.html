<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Killed Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #d9534f;
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px;
            text-align: left;
            color: #333;
        }

        .content p {
            font-size: 16px;
            margin: 0 0 15px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }

        .footer a {
            color: #d9534f;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <h1>Process Killed Notification</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>The process <strong>{{ process_name }}</strong> (PID <strong>{{ pid_to_kill }}</strong>) was killed successfully by <strong>{{ current_user.username }}</strong>.</p>
            <p>If you did not initiate this action, please contact the system administrator immediately.</p>
        </div>
        <div class="footer">
            <p>Thank you for using {{title}}!</p>
            <p><a href="mailto:codeperfectplus@gmail.com">Contact Support</a></p>
        </div>
    </div>
</body>

</html>
