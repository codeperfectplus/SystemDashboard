{% extends 'base/base.html' %}
{% block title %}Card Toggles{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
{% endblock %}
{% block content %}
<div class="settings-container">
    <h1 class="settings-title">Card Toggles</h1>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {% include 'ext/message.html' %}
        
        <div class="form-row">
            <div class="form-group">
                <label for="is_user_card_enabled">User Card:</label>
                <input type="checkbox" id="is_user_card_enabled" name="is_user_card_enabled" {% if card_settings.is_user_card_enabled %}checked{% endif %}>
            </div>
    
            <div class="form-group">
                <label for="is_server_card_enabled">Server Card:</label>
                <input type="checkbox" id="is_server_card_enabled" name="is_server_card_enabled" {% if card_settings.is_server_card_enabled %}checked{% endif %}>
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group">
                <label for="is_battery_card_enabled">Battery Card:</label>
                <input type="checkbox" id="is_battery_card_enabled" name="is_battery_card_enabled" {% if card_settings.is_battery_card_enabled %}checked{% endif %}>
            </div>
    
            <div class="form-group">
                <label for="is_cpu_core_card_enabled">CPU Core Card:</label>
                <input type="checkbox" id="is_cpu_core_card_enabled" name="is_cpu_core_card_enabled" {% if card_settings.is_cpu_core_card_enabled %}checked{% endif %}>
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group">
                <label for="is_cpu_usage_card_enabled">CPU Usage Card:</label>
                <input type="checkbox" id="is_cpu_usage_card_enabled" name="is_cpu_usage_card_enabled" {% if card_settings.is_cpu_usage_card_enabled %}checked{% endif %}>
            </div>
    
            <div class="form-group">
                <label for="is_cpu_temp_card_enabled">CPU Temp Card:</label>
                <input type="checkbox" id="is_cpu_temp_card_enabled" name="is_cpu_temp_card_enabled" {% if card_settings.is_cpu_temp_card_enabled %}checked{% endif %}>
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group">
                <label for="is_dashboard_memory_card_enabled">Dashboard Memory Card:</label>
                <input type="checkbox" id="is_dashboard_memory_card_enabled" name="is_dashboard_memory_card_enabled" {% if card_settings.is_dashboard_memory_card_enabled %}checked{% endif %}>
            </div>
    
            <div class="form-group">
                <label for="is_memory_usage_card_enabled">Memory Usage Card:</label>
                <input type="checkbox" id="is_memory_usage_card_enabled" name="is_memory_usage_card_enabled" {% if card_settings.is_memory_usage_card_enabled %}checked{% endif %}>
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group">
                <label for="is_disk_usage_card_enabled">Disk Usage Card:</label>
                <input type="checkbox" id="is_disk_usage_card_enabled" name="is_disk_usage_card_enabled" {% if card_settings.is_disk_usage_card_enabled %}checked{% endif %}>
            </div>
    
            <div class="form-group">
                <label for="is_system_uptime_card_enabled">System Uptime Card:</label>
                <input type="checkbox" id="is_system_uptime_card_enabled" name="is_system_uptime_card_enabled" {% if card_settings.is_system_uptime_card_enabled %}checked{% endif %}>
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group">
                <label for="is_network_statistic_card_enabled">Network Statistic Card:</label>
                <input type="checkbox" id="is_network_statistic_card_enabled" name="is_network_statistic_card_enabled" {% if card_settings.is_network_statistic_card_enabled %}checked{% endif %}>
            </div>
    
            <div class="form-group">
                <label for="is_speedtest_enabled">Speedtest Card:</label>
                <input type="checkbox" id="is_speedtest_enabled" name="is_speedtest_enabled" {% if card_settings.is_speedtest_enabled %}checked{% endif %}>
            </div>
        </div>
    
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
</div>
{% endblock %}
